<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Note Manager</h1>
            <form id="search-note">
                <input type="text" placeholder="Search note...">
            </form>
        </header>
        <div class="note-list">
            <ul id="list">
                <li>
                    <p>First Note</p>
                    <p id="fonts-wrapper">
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text">
                </li>
                <li>
                    <p>Second Note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text">
                </li>
                <li>
                    <p>Third Note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text">
                </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide">
        </div>
        <div id="man-dom">
            <label>Manipulate Dom</label>
        </div>
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note.." id="add-input">
                <input type="submit" value="Add A Note" id="add-btn">
            </form>
        </div>
        
    </div>
</body>
<!-- <script src="script.js"></script> -->
<!-- <script src="dom_manipulation.js"></script> -->
<!-- <script src="events.js"></script> -->
<script arc="execrise.js"></script>
</html>
